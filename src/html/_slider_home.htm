<section class="homeslider">
  <div class="homeslider__container">
    <div class="homeslider__head head-homeslider">
      <div class="head-homeslider__left">
        <div class="head-homeslider__icon">
          <img src="@img/home/@@icon" alt="@@icon">
        </div>
        <div class="head-homeslider__title">@@title</div>
      </div>
      <a href="#" class="head-homeslider__seall">
        <div>
          Посмотреть
        </div>
        все
        <span class="_icon-seall_arrow"></span>
      </a>
    </div>

      <div class="body-homeslider__slider swiper">
        <div class="body-homeslider__wrapper swiper-wrapper">
          <article class="body-homeslider__slide slide-homeslider swiper-slide @@availability_1">
            <div class="slide-homeslider__image">
              <img src="@img/home/@@image_1" alt="@@image_1">
              <div class="slide-homeslider__season">
                <img src="@img/home/@@season_1" alt="@@season_1">
                <div class="slide-homeslider__credit @@credit">
                  Кредит 0%
                </div>
              </div>
            </div>
            <div class="slide-homeslider__body">
              <div class="slide-homeslider__row">
                <div class="slide-homeslider__name">@@name_1</div>
              </div>
              <div class="slide-homeslider__row @@priceold_1">
                <div class="slide-homeslider__old">1 125 </div>
                <div class="slide-homeslider__discount">-20%</div>
              </div>
              <div class="slide-homeslider__row">
                <div class="slide-homeslider__price">
                  @@price_1 
                </div>
                <div class="slide-homeslider__icons">
                  <div class="slide-homeslider__icon _icon-heart slide-homeslider__icon_heart"></div>
                  <a href="#" class="slide-homeslider__icon _icon-scales"></a>
                </div>
              </div>
              <div class="slide-homeslider__row">
                <button class="slide-homeslider__buy">Купить</button>
